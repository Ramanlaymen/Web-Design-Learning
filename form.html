<html>
<head>
   <title>table and form</title>
   </head>
    <body>
	<table>
	<form>
	<tr>
	<td>
	<label>First Name:</label>
	</td>
	<td>
	<input type="text" name="first name">
	</td>
	</tr>
	<tr>
	<td>
	<label>Last Name: </label>
	</td>
	<td>
	<input type="text" name="lastname">
	</td>
	</tr>
	<tr>
	<td>
	<label><b>Gender</b></label>
	</td>
	<td>
	<input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female
	<input type="radio" name="gender" value="other"> Other
	</td>
	</tr>
	<tr>
	<td>
	<label><b>Hobbies</b></label>
	</td>
	<td>
	<input type="checkbox" name="hobbies" value="Reading book">Reading book
	<input type="checkbox" name="hobbies" value="Batminton">Batminton
	<input type="checkbox" name="hobbies" value="FOOTBALL">FOOTBALL
	<input type="checkbox" name="hobbies" value="Cricket">Cricket
	</td>
   </tr>
   <tr>
   <td>
   <label>Faculty</label>
   </td>
   <td>
   <select name="faculty" id="state">
   <option value="BscCSIT">bscCSIT</option>
   <option value="BIM">BIM</option>
   <option value="+ 2">plustwo</option>
   <option value="A Level">A level</option>
   </select>
   </td>
   </tr>
   <tr>
   <td>
   <label><b>Phone no:</b></label>
   </td>
   <td>
   <input type="text" name="Phone Number">
   </td>
   </tr>
   <tr>
   <td>
   <label>Email: </label>
   </td>
   <td>
<input type="email" name="Email Address">
   </td>
   </tr>
   <tr>
   <td>
   <label>Password</label>
   </td>
   <td>
   <input type="password" name="password">
   </td>
   </tr>
   <tr>
   <td>
   <label>upload file</label>
   </td>
   <td>
   <input type="file" name="upload">:
   </td>
   </tr>
   <td>
   <label>submit</label>
   </td>
   <td>
   <button>submit</button>
   </td>
   <td>
   <button>reset</button>
   </td>
   </tr>
   </form>
   
   </table>
   </body>
   </title>
   </html>
